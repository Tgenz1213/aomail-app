<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Critical Alert: Email Processing Failure</title>
</head>

<body>
    <div style="font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto;">
        <h2 style="color: #FF0000;">Critical Alert: AI Email Processing Failure</h2>
        <p>An error occurred while attempting to process an email with AI.</p>
        <p>Details:</p>
        <ul>
            <li>Eror: {{ error }}</li>
            <li>Email: {{ email }}</li>
            <li>Email Provider: {{ email_provider }}</li>
            <li>User: {{ user }}</li>
        </ul>
        <p>Please investigate urgently.</p>
    </div>
</body>

</html>
