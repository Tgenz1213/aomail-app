<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Critical Alert: Failed to generate a new body response with AI.</title>
</head>

<body>
    <div style="font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto;">
        <h2 style="color: #FF0000;">Critical Alert: Failed to generate a new body response with AI.</h2>
        <p>An error occurred while attempting to generate a new body response.</p>
        <p>Details:</p>
        <ul>
            <li>Attempt Number: {{ attempt_number }}</li>
            <li>Error: {{ error }}</li>
            <li>User: {{ user }}</li>
        </ul>
        <p>Please investigate urgently.</p>
    </div>
</body>

</html>
