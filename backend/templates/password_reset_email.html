<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset</title>
</head>

<body style="font-family: Arial, sans-serif; margin: 0; padding: 0;">
    <table border="0" cellpadding="0" cellspacing="0" width="100%">
        <tr>
            <td style="padding: 20px 0;">
                <table align="center" border="0" cellpadding="0" cellspacing="0" width="600"
                    style="border-collapse: collapse;">
                    <tr>
                        <td align="center" bgcolor="#f8f9fa" style="padding: 40px 0 30px 0;">
                            <img src="logo.png" alt="Logo" width="300">
                        </td>
                    </tr>
                    <tr>
                        <td bgcolor="#ffffff" style="padding: 40px 30px;">
                            <h1 style="font-size: 24px; margin: 0;">Password Reset</h1>
                            <p style="margin: 20px 0 30px 0;">You have requested to reset your password. Click the
                                button below to proceed:</p>
                            <table border="0" cellpadding="0" cellspacing="0" class="btn btn-primary"
                                style="border-collapse: collapse;">
                                <tr>
                                    <td align="center" bgcolor="#343a40"
                                        style="border-radius: 3px; padding: 15px 20px; text-decoration: none;">
                                        <a href="{{ reset_link }}" target="_blank"
                                            style="color: #ffffff; display: inline-block; font-size: 16px; text-decoration: none;">Reset
                                            Password</a>
                                    </td>
                                </tr>
                            </table>
                            <p style="margin: 30px 0 0 0;">If you did not request a password reset, please ignore this
                                email.</p>
                        </td>
                    </tr>
                    <tr>
                        <td bgcolor="#f8f9fa" style="padding: 20px 30px;">
                            <p style="margin: 0;">For any assistance, please contact our support team at <a
                                    href="mailto:{{ email }}">{{ email }}</a>.</p>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>

</html>
