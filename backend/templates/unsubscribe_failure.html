<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
</head>

<body>
    <div style="font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto;">
        <h2 style="color: #FF0000;">{{ title }}</h2>
        <p>An error occurred while attempting to unsubscribe from Microsoft.</p>
        <p>Details:</p>
        <ul>
            <li>Attempt Number: {{ attempt_number }}</li>
            <li>Subscription ID: {{ subscription_id }}</li>
            <li>Email Provider: {{ email_provider }}</li>
            <li>User: {{ user }}</li>
        </ul>
        <p>Please investigate urgently.</p>
    </div>
</body>

</html>
