<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600&display=swap" rel="stylesheet">
    <title>Mail Assistant</title>
    <style>
      .ql-toolbar {
          border-top-left-radius: 8px;
          border-top-right-radius: 8px;
          box-shadow: 0 0.25px 1px 0 rgba(0, 0, 0, 0.1), 0 0.25px 0.5px 0 rgba(0, 0, 0, 0.06);
      }
      .ql-container {
          border-bottom-left-radius: 8px;
          border-bottom-right-radius: 8px;
          box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
      }
      .ql-snow .ql-picker-label:hover .ql-stroke,
      .ql-snow .ql-picker-item:hover .ql-stroke,
      .ql-snow .ql-picker-item.ql-selected .ql-stroke,
      .ql-snow .ql-picker-label.ql-active .ql-stroke,
      .ql-snow .ql-picker-label.ql-expanded .ql-stroke,
      .ql-snow .ql-toolbar button:hover .ql-stroke,
      .ql-snow .ql-toolbar button:hover .ql-fill,
      .ql-snow .ql-toolbar button.ql-active .ql-stroke,
      .ql-snow .ql-toolbar button.ql-active .ql-fill {
      stroke: #4F46E5; /* Correspond à la couleur indigo-600 de TailwindCSS */
      fill: #4F46E5; /* Correspond à la couleur indigo-600 de TailwindCSS */
      }
      #dynamicTextarea {
          overflow-y: hidden;  /* Supprime la barre de défilement verticale */
          resize: none;  /* Empêche le redimensionnement manuel */
      }

      ::-webkit-scrollbar-track {
          border-radius: 0.75rem; 
          background-color: #f0f0f0;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
      width: 8px;
      margin-right: 10px;  /* Décale la barre de défilement de 10 pixels vers la gauche */
      }

      #NewMailAI::-webkit-scrollbar {
      margin-right: 100px;  /* Décale la barre de défilement de 10 pixels vers la gauche */
      }

      ::-webkit-scrollbar-thumb {
      background-color: darkgrey;
      outline: 1px solid slategrey;
      border-radius: 10px;
      }

      ::-webkit-scrollbar-thumb:hover {
      background-color: grey;
      }

      ::-webkit-scrollbar-track {
          background-color: rgba(240, 240, 240, 0.5); /* 0.5 est l'opacité */
      }
  </style>
  </head>
  <body class="bg-gradient-to-r from-sky-300 to-blue-300 h-screen">
    <noscript>
      <strong>We're sorry but this app doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
  </body>
</html>
