<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Aomail</title>
	<link rel="icon" href="https://app.aomail.ai/logo-aomail.png">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600&display=swap"
		integrity="sha384-OwOujTWeOkl55VAB68oCxJRAeEtYUdmVwr8u8B5IhXhoCuRIpAoAFDHjGtBu7XVC" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.quilljs.com/1.3.6/quill.snow.css"
		integrity="sha384-07UbSXbd8HpaOfxZsiO6Y8H1HTX6v0J96b5qP6PKSpYEuSZSYD4GFFHlLRjvjVrL" crossorigin="anonymous">
	<script src="https://apis.google.com/js/platform.js"
		integrity="sha384-W3sbZC1ZBepYSXQq2kFDmLXFNAsXVqIBlogw6+VbsS3BH8MkXL80RHMSqDvImLXD"
		crossorigin="anonymous"></script>
	<style>
		.ql-container,
		.ql-toolbar {
			border-radius: 8px;
			box-shadow: 0 1px 2px rgba(0, 0, 0, 0.03), 0 1px 3px rgba(0, 0, 0, 0.02);
		}

		.ql-snow .ql-picker-label:hover .ql-stroke,
		.ql-snow .ql-picker-item:hover .ql-stroke,
		.ql-snow .ql-picker-item.ql-selected .ql-stroke,
		.ql-snow .ql-picker-label.ql-active .ql-stroke,
		.ql-snow .ql-picker-label.ql-expanded .ql-stroke,
		.ql-snow .ql-toolbar button:hover .ql-stroke,
		.ql-snow .ql-toolbar button:hover .ql-fill,
		.ql-snow .ql-toolbar button.ql-active .ql-stroke,
		.ql-snow .ql-toolbar button.ql-active .ql-fill {
			stroke: #4F46E5;
			fill: #4F46E5;
		}

		#dynamicTextarea {
			overflow-y: hidden;
			resize: none;
		}

		::-webkit-scrollbar {
			width: 8px;
			margin-right: 10px;
		}

		::-webkit-scrollbar-track {
			border-radius: 0.75rem;
			background-color: rgba(240, 240, 240, 0.5);
		}

		::-webkit-scrollbar-thumb {
			background-color: darkgrey;
			border-radius: 10px;
		}

		::-webkit-scrollbar-thumb:hover {
			background-color: grey;
		}

		#NewMailAI::-webkit-scrollbar {
			margin-right: 100px;
		}

		#firstMainColumn,
		#secondMainColumn {
			flex: 1;
			transition: flex 0.3s ease;
		}

		@keyframes spin {
			0% {
				transform: rotate(0deg);
			}

			100% {
				transform: rotate(360deg);
			}
		}

		.loading-spinner {
			border: 4px solid rgba(0, 0, 0, 0.3);
			border-top: 4px solid #000;
			border-radius: 50%;
			width: 40px;
			height: 40px;
			animation: spin 2s linear infinite;
		}

		.fade-enter-active {
			transition: opacity 0.3s ease;
		}

		.fade-enter {
			opacity: 0;
		}

		.custom-scrollbar::-webkit-scrollbar-track {
			margin: 4px;
		}
	</style>
</head>

<body>
	<div id="app"></div>
</body>

</html>
